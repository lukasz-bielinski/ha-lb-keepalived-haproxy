global
  log 127.0.0.1:514 local0
  spread-checks 50
  maxconn 2000000

defaults
  log global
  option dontlognull
  timeout connect 5000ms
  timeout client 50000ms
  timeout server 50000ms

listen http_health_check
        bind *:60001
        mode health
        option httpchk

listen stats
   bind *:1936
   mode http
   stats enable
   stats hide-version
   stats realm Haproxy\ Statistics
   stats uri /
   stats auth myUser:myPassword
   stats refresh 3s

frontend apik8snodes
    bind *:443
    mode tcp
    default_backend apik8snodes
    maxconn 100000

backend apik8snodes
    mode tcp
   # balance roundrobin
   # cookie JSESSIONID prefix
   # option httpclose
   # option forwardfor
   # option httpchk HEAD / HTTP/1.0
    server api01 192.168.1.150:443  inter 1s fastinter 1s check
    server api02 192.168.1.151:443  inter 1s fastinter 1s check
    server api03 192.168.1.152:443  inter 1s fastinter 1s check


frontend apik8080
    bind *:8080
    mode http
    default_backend apik8080
    maxconn 100000

backend apik8080
    mode http
    timeout check 2s
    balance roundrobin
    cookie JSESSIONID prefix
    option httpclose
    option forwardfor
    option httpchk HEAD / HTTP/1.0
    server api018 192.168.1.150:8080 check inter 1s fastinter 1s maxconn 10000
    server api028 192.168.1.151:8080 check inter 1s fastinter 1s maxconn 10000
    server api038 192.168.1.152:8080 check inter 1s fastinter 1s maxconn 10000
    server api048 192.168.1.160:8080 check inter 1s fastinter 1s maxconn 10000
    server api058 192.168.1.161:8080 check inter 1s fastinter 1s maxconn 10000
    server api068 192.168.1.162:8080 check inter 1s fastinter 1s maxconn 10000
